# .github/workflows/ci.yml
# CI pipeline for autoloanAngularSpringBoot - runs on PR to main and push to main
name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  backend-tests:
    name: Backend Tests (Spring Boot + JaCoCo)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run unit tests with coverage
        working-directory: backend
        run: mvn verify -B "-Dtest=!com.autoloan.backend.integration.*" -DfailIfNoTests=false
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site/jacoco/

  backend-e2e-tests:
    name: Backend E2E Tests (Testcontainers + PostgreSQL)
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run integration tests
        working-directory: backend
        run: mvn test -B -Dtest="com.autoloan.backend.integration.**" -Dsurefire.failIfNoSpecifiedTests=false

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: backend-e2e-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build JAR
        working-directory: backend
        run: mvn package -B -DskipTests

  frontend-tests:
    name: Frontend Tests (Angular + Vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npx ng lint
      - name: Unit tests with coverage
        working-directory: frontend
        run: npx ng test --no-watch --coverage

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Build
        working-directory: frontend
        run: npx ng build
