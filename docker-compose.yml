version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: autoloan
      POSTGRES_USER: autoloan
      POSTGRES_PASSWORD: autoloan123 # pragma: allowlist secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoloan"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/autoloan
      SPRING_DATASOURCE_USERNAME: autoloan
      SPRING_DATASOURCE_PASSWORD: autoloan123 # pragma: allowlist secret
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      JWT_SECRET: docker-compose-dev-secret-key-min-32-chars-long # pragma: allowlist secret
      JWT_EXPIRATION: 86400000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  frontend:
    build: ./frontend
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  pgdata:
