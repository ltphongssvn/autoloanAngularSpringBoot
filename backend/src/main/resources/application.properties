# backend/src/main/resources/application.properties
# Server
server.port=8080
server.servlet.context-path=/api/v1
# PostgreSQL via Unix socket (no password, consistent with NestJS app)
spring.datasource.url=jdbc:postgresql://localhost:5432/autoloan_angular_springboot?socketFactory=org.newsclub.net.unix.AFUNIXSocketFactory$FactoryArg&socketFactoryArg=/var/run/postgresql/.s.PGSQL.5432
spring.datasource.username=lenovo
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# JWT (secret must be >= 32 characters for HS256)
app.jwt.secret=dev-secret-change-in-production!  # pragma: allowlist secret
app.jwt.expiration=604800000
# CORS
app.cors.allowed-origins=http://localhost:4200
# Logging
logging.level.com.autoloan=DEBUG
logging.level.org.springframework.security=DEBUG
